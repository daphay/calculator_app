<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center fs-15">Calculator App</h1>
      <div>
        <input type="text" class="display-input" value="0" />
      </div>
      <div class="mt-5">
          <div class="flex w-100">
              <button class="btn fw-b bg-blue white operator-key">+</button>
              <button class="btn fw-b bg-blue white operator-key">-</button>
              <button class="btn fw-b bg-blue white operator-key">*</button>
              <button class="btn fw-b bg-blue white operator-key">/</button>
          </div>
          <div class="flexR w-100">
              <div class="w-72 mt-5">
                  <div class="flex">
                      <button class="btn fw-b num-key">7</button>
                      <button class="btn fw-b num-key">8</button>
                      <button class="btn fw-b num-key">9</button>
                  </div>
                  <div class="flex mt-5">
                      <button class="btn fw-b num-key">4</button>
                      <button class="btn fw-b num-key">5</button>
                      <button class="btn fw-b num-key">6</button>
                  </div>
                  <div class="flex mt-5">
                      <button class="btn fw-b num-key">1</button>
                      <button class="btn fw-b num-key">2</button>
                      <button class="btn fw-b num-key">3</button>
                  </div>
                  <div class="flex mt-5">
                      <button class="btn fw-b num-key">0</button>
                      <button class="btn fw-b deci-key">.</button>
                      <button class="clr fw-b bg-red white clear-key">CLR</button>
                  </div>
              </div>
              <div class="mt-5 right">
                  <button class="btn-equal bg-blue white operator-key">=</button>
              </div>
          </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
